<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Thago Map Journey</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
</head>
<body>
  <header>
    <img src="thago-logo.png" alt="Thago Logo" class="logo">
  </header>

  <div id="auth-section">
    <h1>Welcome to Thago</h1>
    <div id="auth-container">
      <input type="text" id="nickname" placeholder="Nickname">
      <input type="email" id="email" placeholder="Email">
      <input type="password" id="password" placeholder="Password">
      <button onclick="registerUser()">Register</button>
      <button onclick="loginUser()">Login</button>
      <button onclick="sendResetEmail()">Forgot Password</button>
    </div>
  </div>

  <div id="map-section" style="display:none;">
    <h2>Your Thago Map</h2>
    <div id="map" style="height: 500px;"></div>
    <button onclick="logoutUser()">Logout</button>
  </div>

  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script src="app.js"></script>
</body>
</html>
